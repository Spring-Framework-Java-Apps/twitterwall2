hibernate:
  dialect: org.hibernate.dialect.H2Dialect
spring:
  datasource:
    driverClassName: org.h2.Driver
    platform: H2
    url: jdbc:h2:mem:test
spring:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: true
twitterwall:
  backend:
    twitter:
      millisToWaitForFetchTweetsFromTwitterSearch: 6000000
  context:
    test: true
  scheduler:
    skipFortesting: true
