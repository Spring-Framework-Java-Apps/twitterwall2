endpoints:
  health:
    sensitive: true
  endpoints:
    shutdown:
      enabled: true
hibernate:
  dialect: org.hibernate.dialect.H2Dialect
management:
  security:
    enabled: true
spring:
  application:
    admin:
      enabled: true
  datasource:
    driverClassName: org.h2.Driver
    platform: H2
    url: jdbc:h2:mem:test
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: true
twitterwall:
  backend:
    twitter:
      millisToWaitForFetchTweetsFromTwitterSearch: 6000000
  contextTest: true
  scheduler:
    skipFortesting: true