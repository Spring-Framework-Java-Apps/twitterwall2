endpoints:
  health:
    sensitive: true
  endpoints:
    shutdown:
      enabled: true
logging:
  file: test/twitterwall.log.txt
#hibernate:
  #dialect: org.hibernate.dialect.H2Dialect
management:
  security:
    enabled: true
spring:
  application:
    admin:
      enabled: true
  datasource:
    #driverClassName: org.h2.Driver
    #platform: H2
    #url: jdbc:h2:mem:test
    url: ${DATABASE_URL_TEST}
  jpa:
    #hibernate:
    #  ddl-auto: create-drop
    #properties:
    #  hibernate:
    #   dialect: org.hibernate.dialect.H2Dialect
    show-sql: true
twitterwall:
  backend:
    twitter:
      millisToWaitForFetchTweetsFromTwitterSearch: 6000000
  contextTest: true
  scheduler:
    allowFetchTweetsFromTwitterSearch: true
    allowUpdateTweets: true
    allowUpdateUserProfiles: true
    allowUpdateUserProfilesFromMention: true
    fetchUserListAllow: true
    fetchUserListName: ${TWITTERWALL_SCHEDULER_USER_LIST_NAME}
    herokuDbRowsLimit: false
    removeOldDataFromStorageAllow: true
    fetchFollowerAllow: true
    fetchFriendsAllow: true
    skipFortesting: true