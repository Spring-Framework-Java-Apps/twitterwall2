<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:spring="http://www.springframework.org/tags">
<head  th:include="layout :: tw-head">
</head>
<body id="page-top" class="page-2" style="padding-top:50px; padding-bottom:200px;">
<header th:include="layout :: tw-header" >
</header>
<section>
    <div class="container">
        <div th:fragment="tw-show-latest-tweets">
            <div class="row">
                <div class="col-md-12 tw-col-4-wrapper">
                    <div class="thumbnail tw-col-4-box" th:each="tweet : ${latestTweets}">
                        <div>
                            <p>
                                <img class="" src="" th:attr="src=${tweet.user.profileBannerUrl},class=${tweet.user.cssBackgroundImage}" />
                            </p>
                            <p>
                                <a href="" th:href="@{|/user/${tweet.user.screenName}|}">
                                    <img class="" src="" alt="Alt-Text"
                                        th:attr="src=${tweet.user.profileImageUrl},alt=${tweet.user.description},title=${tweet.user.description},class=${tweet.user.cssProfileBannerUrl}" />
                                </a>
                            </p>
                        </div>
                        <div class="caption">
                            <h2><a href="" th:href="@{|/user/${tweet.user.screenName}|}"><span th:text="${tweet.user.name}">Username</span></a></h2>
                            <h3><a href="" th:href="@{|/user/${tweet.user.screenName}|}">@<span th:text="${tweet.user.screenName}">screenName</span></a></h3>
                            <p><hr /></p>
                            <p th:if="${tweet.retweetedStatus} == null"><span th:utext="${tweet.formattedText}">Text</span></p>
                            <p th:if="${tweet.retweetedStatus} == null"><hr/></p>
                            <p th:if="${tweet.retweetedStatus} == null">
                                <i class="fa fa-retweet" aria-hidden="true"></i> <span th:text="${tweet.retweetCount}">12</span>&nbsp;
                                <i class="fa fa-heart-o" aria-hidden="true"></i> <span th:text="${tweet.favoriteCount}">23</span>
                            </p>
                            <p th:if="${tweet.retweetedStatus} == null">
                                <span th:if="${page.historyBack}">
                                    <a href="javascript:history.back()"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i>&nbsp;&nbsp;zurück</a>
                                </span>
                            </p>
                        </div>
                        <div th:if="${tweet.retweetedStatus} != null">
                            <p>RT</p>
                            <div class="thumbnail">
                                <div>
                                    <p>
                                        <img class="" src="" th:attr="src=${tweet.retweetedStatus.user.profileBannerUrl},class=${tweet.user.cssBackgroundImage}" />
                                    </p>
                                    <p>
                                        <a href="" th:href="@{|/user/${tweet.retweetedStatus.user.screenName}|}"><img
                                            src="" alt="Alt-Text"  class=""
                                            th:attr="src=${tweet.retweetedStatus.user.bigProfileImageUrl},alt=${tweet.retweetedStatus.user.description},title=${tweet.retweetedStatus.user.description},class=${tweet.user.cssProfileBannerUrl}"/></a>
                                    </p>
                                </div>
                                <div class="caption">
                                    <h2><a href="" th:href="@{|/user/${tweet.retweetedStatus.user.screenName}|}"><span th:text="${tweet.retweetedStatus.user.name}">Username</span></a></h2>
                                    <h3><a href="" th:href="@{|/user/${tweet.retweetedStatus.user.screenName}|}"><b>@<span th:text="${tweet.retweetedStatus.user.screenName}">fromUser</span></b></a></h3>
                                    <p><hr/></p>
                                    <p th:utext="${tweet.retweetedStatus.formattedText}">Text</p>
                                    <p><hr/></p>
                                    <p>
                                        <i class="fa fa-retweet" aria-hidden="true"></i>&nbsp;&nbsp;<span th:text="${tweet.retweetedStatus.retweetCount}">12</span>&nbsp;
                                        <i class="fa fa-heart-o" aria-hidden="true"></i>&nbsp;&nbsp;<span th:text="${tweet.retweetedStatus.favoriteCount}">23</span>
                                    </p>
                                </div>
                                <div th:if="${page.historyBack}">
                                    <a href="javascript:history.back()"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i>&nbsp;&nbsp;zurück</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<footer th:include="layout :: footer" >

</footer>
</body>
</html>
