<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:spring="http://www.springframework.org/tags">
<head  th:include="layout :: tw-head">
</head>
<body id="page-top" class="page-2" style="padding-top:50px; padding-bottom:200px;">
<header th:include="layout :: tw-header" >
</header>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 th:text="${page.title}">cities</h2>
                <table class="table table-striped table-hover">
                    <tr>
                        <th>fromUser</th>
                        <th>Date</th>
                        <th>Text</th>
                    </tr>
                    <tr th:each="tweet : ${latestTweets}">
                        <td th:text="${tweet.fromUser}">fromUser</td>
                        <td th:text="${#calendars.format(tweet.createdAt,'dd MMMM yyyy')}">Date</td>
                        <td th:text="${tweet.text}">Text</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</section>
<footer th:include="layout :: footer" >

</footer>
</body>
</html>
