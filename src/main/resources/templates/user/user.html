<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:spring="http://www.springframework.org/tags">
<head  th:include="layout :: tw-head">
</head>
<body id="page-top" class="page-2" style="padding-top:50px; padding-bottom:200px;">
<header th:include="layout :: tw-header" ></header>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 th:text="${page.title}">cities</h2>
                <table class="table table-striped table-hover">
                    <tr>
                        <th>screenName</th>
                        <th>name</th>
                        <th>url</th>
                        <th>profileImageUrl</th>
                        <th>description</th>
                        <th>location</th>
                    </tr>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.screenName}">fromUser</td>
                        <td th:text="${user.name}">fromUser</td>
                        <td th:text="${user.url}">fromUser</td>
                        <td th:text="${user.profileImageUrl}">fromUser</td>
                        <td th:text="${user.description}">fromUser</td>
                        <td th:text="${user.location}">fromUser</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</section>
<footer th:include="layout :: footer" >
</footer>
</body>
</html>
