<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:spring="http://www.springframework.org/hashTags">
<head  th:include="layout :: tw-head">
</head>
<body id="page-top" class="page-2" style="padding-top:50px; padding-bottom:200px;">
<header th:include="layout :: tw-header" ></header>
<main class="page-content">
    <div class="container">
        <div th:include="profile :: tw-show-user-profile" >
        </div>
        <div class="tw-pager-above">
            <div class="row">
                <div class="col-md-12">
                    <span  class="tw-pager-arrow tw-pager-up" th:if="${latestTweets.hasPrevious()}">
                        <a href="" th:href="@{|/user/${user.screenName}?page=${latestTweets.previousPageable().pageNumber}|}">
                            <span>
                                <i class="fa fa-chevron-circle-up" aria-hidden="true"></i>
                            </span>
                        </a>
                    </span>
                </div>
            </div>
        </div>
        <div th:include="timeline :: tw-show-latest-tweets" >
        </div>
        <div class="tw-pager-below">
            <div class="row">
                <div class="col-md-12">
                    <span class="tw-pager-arrow tw-pager-down" th:if="${latestTweets.hasNext()}">
                        <a href="" th:href="@{|/user/${user.screenName}?page=${latestTweets.nextPageable().pageNumber}|}" >
                            <span>
                            <i class="fa fa-chevron-circle-down" aria-hidden="true"></i>
                            </span>
                        </a>
                    </span>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:include="layout :: footer" >
</footer>
</body>
</html>
