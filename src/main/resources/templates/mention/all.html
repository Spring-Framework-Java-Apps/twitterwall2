<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head  th:include="layoutMain :: tw-head">
</head>
<body id="pageContent-top" class="pageContent-2" style="padding-top:50px; padding-bottom:200px;">
<header th:include="layoutMain :: tw-header" >
</header>

<section th:include="layoutMain :: tw-history-back-section" >
</section>

<main class="pageContent-content">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <span  class="tw-pager-arrow tw-pager-up" th:if="${myPageContent.hasPrevious()}">
                    <a href="" th:href="@{|/mention/all?pageContent=${myPageContent.previousPageable().pageNumber}|}">
                        <span>
                        <i class="fa fa-chevron-circle-up" aria-hidden="true"></i>
                        </span>
                    </a>
                </span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped">
                    <thead th:include="layoutDataview :: tw-data-view-thead">
                    </thead>
                    <tbody>
                    <tr th:each="myPageItem : ${myPageContent}">
                        <td>
                            <span th:include="layoutDataview :: tw-data-view-id" th:with="myPageItem=${myPageItem}"></span>
                        </td>
                        <td>
                            <div class="row">
                                <div class="col-md-2">idTwitter:</div>
                                <div class="col-md-10">
                                    <span th:text="${myPageItem.idTwitter}">idTwitter</span>
                                </div>
                                <div class="col-md-2">screenName:</div>
                                <div class="col-md-10">
                                    <span th:if="${myPageItem.idTwitter &lt; 0}">
                                        <a href="" th:href="@{|https://twitter.com/${myPageItem.screenName}|}">
                                            <span th:text="${myPageItem.screenName.screenName}">screenName</span>
                                        </a>
                                    </span>
                                    <span th:if="${myPageItem.idTwitter &gt; 0}">
                                        <a href="" th:href="@{|/user/${myPageItem.screenName}|}">
                                            <span th:text="${myPageItem.screenName.screenName}">screenName</span>
                                        </a>
                                    </span>
                                </div>
                                <div class="col-md-2">has User:</div>
                                <div class="col-md-10">
                                    <span th:if="${myPageItem.hasPersistentUser()}">
                                        <a href="" th:href="@{|/user/${myPageItem.user.screenName}|}">
                                            <span th:text="${myPageItem.user.screenName.screenName}">user.screenName</span>
                                        </a>
                                    </span>
                                </div>
                                <div class="col-md-2">idTwitterOfUser:</div>
                                <div class="col-md-10">
                                    <span th:text="${myPageItem.idTwitterOfUser}">idTwitterOfUser</span>
                                </div>
                            </div>
                        </td>
                        <td>
                            <span th:include="layoutDataview :: tw-data-view-common-fields" th:with="myPageItem=${myPageItem}"></span>
                        </td>
                    </tr>
                    </tbody>
                    <tfoot th:include="layoutDataview :: tw-data-view-tfoot">
                    </tfoot>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <span class="tw-pager-arrow tw-pager-down" th:if="${myPageContent.hasNext()}">
                    <a href="" th:href="@{|/mention/all?pageContent=${myPageContent.nextPageable().pageNumber}|}" >
                        <span>
                        <i class="fa fa-chevron-circle-down" aria-hidden="true"></i>
                        </span>
                    </a>
                </span>
            </div>
        </div>
    </div>
</main>

<section th:include="layoutMain :: tw-history-back-section" >
</section>

<footer th:include="layoutMain :: footer" >

</footer>
</body>
</html>
