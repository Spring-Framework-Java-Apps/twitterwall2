<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:spring="http://www.springframework.org/tags">
<head  th:include="layout :: tw-head">
</head>
<body id="page-top" class="page-2" style="padding-top:50px; padding-bottom:200px;">
<header th:include="layout :: tw-header" >
</header>
<section>
    <div class="container">
        <div th:if="${latestTweets} != null">
            <div class="row">
                <div class="col-md-12 tw-col-4-wrapper">
                    <div th:include="timeline :: tw-show-latest-tweets" >
                    </div>
                </div>
            </div>
        </div>
        <div th:if="${users} != null">
            <div class="row">
                <div class="col-md-12 tw-col-4-wrapper">
                    <div th:include="user :: tw-show-users" >
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<footer th:include="layout :: footer" >

</footer>
</body>
</html>
