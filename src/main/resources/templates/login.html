<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head  th:include="layout :: tw-head">
</head>
<body id="page-top" class="page-2" style="padding-top:50px; padding-bottom:200px;">
<header th:include="layout :: tw-header" >
</header>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <div th:if="${param.error}">
                    <div class="alert alert-success" role="alert">
                        Invalid username and password.
                    </div>
                </div>

                <div th:if="${param.logout}">
                    <div class="alert alert-danger" role="alert">
                        You have been logged out.
                    </div>
                </div>

                <form th:action="@{/login}" method="post" class="form-horizontal">

                    <div class="form-group">
                        <label for="username-input" class="col-sm-2 control-label">User Name:</label>
                        <div class="col-sm-10">
                            <input type="text" name="username" id="username-input" class="form-control" placeholder="User Name"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="username-input" class="col-sm-2 control-label">Password:</label>
                        <div class="col-sm-10">
                            <input type="password" name="password" id="password-input" class="form-control" placeholder="Password"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button class="btn btn-primary form-control">Sign In</button>
                        </div>
                    </div>

                </form>

            </div>
        </div>
    </div>
</section>
<footer th:include="layout :: footer" >

</footer>
</body>
</html>
