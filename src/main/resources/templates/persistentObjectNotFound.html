<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:spring="http://www.springframework.org/tags">
<head  th:include="layout :: tw-head">
</head>
<body id="page-top" class="page-2" style="padding-top:50px; padding-bottom:200px;">
<header th:include="layout :: tw-header" >
</header>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <h2>Application Error, please contact <a href="/imprint" th:href="@{/imprint}"> Support</a>.</h2>

                <h3>Debug Information:</h3>

                <div class="row">
                    <div class="col-md-6">Requested URL=</div>
                    <div class="col-md-6">
                        <span th:text="${url}">url</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">Exception=</div>
                    <div class="col-md-6">
                        <span th:text="${exception.message}">exception.message</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <!--
                        <strong>Exception Stack Trace</strong><br/>
                        <ul th:each="ste : ${exception.stackTrace}">
                            <li th:text="${ste}">ste</li>
                        </ul>
                        -->
                    </div>
                </div>
                <span th:if="${page.historyBack}">
                        <a href="javascript:history.back()"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i>zur√ºck</a>
                </span>
            </div>
        </div>
    </div>
</section>
<footer th:include="layout :: footer" >

</footer>
</body>
</html>
